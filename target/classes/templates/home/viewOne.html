<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>

<h1>Book Details</h1>
<span th:text="${books.bookId}"></span>
<span th:text="${books.authorFirstName}"></span>
<span th:text="${books.authorLastName}"></span>
<span th:text="${books.title}"></span>
<span th:text="${books.ISBN}"></span>

</body>
</html>
